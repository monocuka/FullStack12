<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
</head>
<body>
    <h1>Mis Tareas Pendientes</h1>
    <!--Formulario para agregar tareas-->
    <form id="task-form" >
        <input id="task-input" type="text" placeholder="escribe una tarea" required>
        <button type="submit">Agregar/Editar</button>
    </form>
    <!--Lista de tareas-->
    <div id="task-container">
        <ul id="task-list">
    <!--agregar aqui las tareas-->
        </ul>
    </div>

    <script>
        //array vacio para guardar tareas
        let tasks = [];
        //inicializador del indice de ediciÃ³n.
        let editingIndex = -1;

        //ontenesmos elementos del Dom
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        //funcion eliminar
        const deleteTask = (index) => {
            tasks.splice(index, 1);
            updateTaskList();
        }
         //funcion editar
        const editTask = (index) => {
            taskInput.value = tasks[index];
            editingIndex = index;
        }
        //funciÃ³n actualizar tarea.
        const updateTaskList = () => {
            taskList.innerHTML = "";

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = task;
                //botin editar 
                const editButton = document.createElement('button');
                editButton.textContent = 'editar';
                editButton.addEventListener('click', () => editTask(index));
                //boton eliminar 
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = "eliminar";
                deleteBtn.addEventListener('click', () => deleteTask(index));
                //agregar los botones al Li
                li.appendChild(editButton);
                li.appendChild(deleteBtn);
                taskList.appendChild(li)
            })
        }

        //funcion para agregar una tarea.   
        const addTask = (task) => {
        //condicion para ssaber si ya existe la tarea
            if(editingIndex === -1){
                //agregamos la tarea
            tasks.push(task);
            }else {
                tasks[editingIndex] = task;
                editingIndex = -1;
            }
            //limpiar el input
            taskInput.value = "";
            //Actualizamos
            updateTaskList();
        }

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newTask = taskInput.value;
            if(newTask){
                addTask(newTask)
            }
        })

    </script>
</body>
</html>
